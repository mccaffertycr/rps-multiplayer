<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <title>multiplayer roshambo</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon_iQD_icon.ico"/>
</head>

<body>
    <!-- Bootstrap Grid -->
    <div class="container">
        <!-- Jumbotron Section -->
            <div class="jumbotron text-center">
                    <h1><strong>ROSHAMBO</strong></h1>
                    <p>enter name to start a new game</p>
            </div>

            <!-- Add Name and Info Section -->
            <div class="row mb-2">
            <div class="container text-center">
                <p id="name-info">placeholder text</p> 
            </div>           
            <div class="mt-3 form-group mx-auto"> 
                    <form id="name">
                          <input type="text" id="name-input" placeholder="Your Name">
                          <input id="add-name" type="submit" value="Submit">
                    </form>
            </div>
            </div>

            <!-- Game Section -->
		    <div class="panel panel-default">
                <div class="row"> 
    
                    <!-- Player 1 -->
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="card card-default playerCard" id="player1card">
                            <div class="card-title cardName text-center">
                                <h3 class="card-subtitle" id="playerOneName"></h3>
                            </div>
    
                            <div class="card-body cardOption text-center">
                                <img data="r" src="assets/images/r.png" alt="rock">
                                <img data="p" src="assets/images/p.png" alt="paper">
                            </div>
 
                            <div class="card-body cardOption text-center">
                                <img data="s" src="assets/images/s.png" alt="scissors">
                            </div>
    
                            <div class="card-body cardOption text-center">
                                <div class="stats" id="player1Stats"></div>
                            </div>
                        </div>
                    </div> 
                    
                    <!-- Game Outcome Section -->
                    <div class="col-lg-4 col-md-4 col-sm-4 mt-3">
                        <div class="card card-default game-Card">
                            <h3 class="card-title text-center" id="roundOutcome">waiting for players</h3>
                        </div>
                    </div> 
                    
                     <!-- Player 2 -->
                     <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="card card-default playerCard" id="player2card">
                                <div class="card-title cardName text-center">
                                    <h3 class="card-subtitle" id="playerTwoName"></h3>
                                </div>
        
                                <div class="card-body cardOption text-center">
                                    <img data="r" src="assets/images/r.png" alt="rock">
                                    <img data="p" src="assets/images/p.png" alt="paper" >
                                </div>
        
                                <div class="card-body cardOption text-center">
                                    <img data="s" src="assets/images/s.png" alt="scissors">
                                </div>
        
                                <div class="card-body cardOption text-center">
                                    <div class="stats" id="player2Stats"></div>
                                </div>
                            </div>
                    </div> 
            </div>
        </div>

        <!-- Chat Section -->

	    <div class="row mt-2 mb-1">
        <div class="card card-default col-12">
            <table class="table table-striped">
                <thead>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    <tr>
                        <td>[HH:mm](tester1): test msg</td>
                    </tr>
                    <tr>
                        <td>[HH:mm](tester2): test msg</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

            <div id="chatForm" class="form-group">
                <div class="row">
                    <input type="text" class="form-control col-11" id="chat-input" placeholder="">
                    <input class="col-1" id="chat-send" type="submit" value="Send">
                </div>
            </div>
        </div>
        

    </div>

    <!-- footer -->
    <div class="container-fluid bg-dark text-white text-center">    
        <div class="footer navbar-fixed-bottom text-center" id="footerPanel">
            <div class="copyright">Â© 2018, mccaffertycr, All rights reserved</div>
        </div>      
    </div>       

</body>
</html>
